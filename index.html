<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="index.css">
  <title>Typo Rush - Home</title>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading...</div>
    </div>
  </div>
  
  <!-- Background -->
  <img src="index.png" alt="neon clouds background" class="bg-img" />
  <div class="overlay"></div>
  
  <!-- Title -->
  <div class="title">Typo Rush</div>
  
  <!-- Music toggle + hint -->
  <div class="music-wrap" aria-live="polite">
    <button class="music-btn" id="musicToggle" aria-pressed="false" aria-label="Toggle music">
      Music: Off
    </button>
    <div id="musicHint" class="music-hint" aria-hidden="true">UNMUTE SOUND</div>
  </div>
  
  <!-- Main center area -->
  <div class="center-area" role="main" aria-label="Main menu">
    <div class="buttons" aria-hidden="false">
      <button id="startBtn">Start</button>
      <button id="leaderboardBtn">Leaderboard</button>
      <button id="quitBtn">Contact</button>
    </div>
    
    <!-- Tagline -->
    <div class="tagline-box" aria-hidden="false">
      <div class="line">Type Fast, Beat The Clock!</div>
    </div>
  </div>
  
  <!-- Username input -->
  <div class="username-box" id="usernameBox" aria-live="polite">
    <input id="usernameInput" type="text" placeholder="Enter your name" aria-label="Your name">
    <button class="go" id="goBtn">Go</button>
  </div>
  
  <!-- Quit Menu Overlay -->
  <div id="quitMenu" class="quit-overlay" style="display:none;">
    <div class="quit-box">
      <button class="close-btn" id="closeQuit">✕</button>
      <h2 class="quit-title">Leaving Already?</h2>
      <div class="quit-options" id="quitOptions">
        <button id="githubBtn">GitHub</button>
        <button id="feedbackBtn">Feedback</button>
      </div>
      
      <!-- Feedback Form -->
      <div id="feedbackForm" class="feedback-form" style="display:none;">
        <input type="email" id="feedbackEmail" placeholder="Your Email (optional)" />
        <textarea id="feedbackMsg" placeholder="Write your feedback or complaint..."></textarea>
        <div class="feedback-actions">
          <button id="submitFeedback">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="music.js"></script>
  
  <!-- Firebase Config (MUST come before index.js) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhCg2BMWcPgc44snQs9o5coDUEwIZyZjI",
      authDomain: "typo-rush-3551b.firebaseapp.com",
      projectId: "typo-rush-3551b",
      storageBucket: "typo-rush-3551b.firebasestorage.app",
      messagingSenderId: "769554999839",
      appId: "1:769554999839:web:8cd7f9b73040c9546bc32a"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
    console.log("✅ Firebase initialized and available as window.db");
  </script>
  
  <!-- Your index.js (regular script, NOT module) -->
  <script type="module" src="index.js"></script>

</body>
</html>

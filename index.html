<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
  <title>Typo Rush - Home</title>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading...</div>
    </div>
  </div>

  <!-- Background -->
  <img src="index.png" alt="neon clouds background" class="bg-img" />
  <div class="overlay"></div>

  <!-- Title -->
  <div class="title">Typo Rush</div>

  <!-- Music toggle + hint -->
  <div class="music-wrap" aria-live="polite">
    <button class="music-btn" id="musicToggle" aria-pressed="false" aria-label="Toggle music">Music: Off</button>
    <div id="musicHint" class="music-hint" aria-hidden="true">UNMUTE SOUND</div>
  </div>

  <!-- Main center area -->
  <div class="center-area" role="main" aria-label="Main menu">
    <div class="buttons" aria-hidden="false">
      <button id="startBtn">Start</button>
      <button id="leaderboardBtn">Leaderboard</button>
      <button id="quitBtn">Contact</button>
    </div>

    <!-- Tagline -->
    <div class="tagline-box" aria-hidden="false">
      <div class="line">Type Fast, Beat The Clock!</div>
    </div>
  </div>

  <!-- Username input (hidden until Start clicked) -->
  <div class="username-box" id="usernameBox" aria-live="polite" style="display:none;">
    <input id="usernameInput" type="text" placeholder="Enter your name" aria-label="Your name">
    <button class="go" id="goBtn">Go</button>
  </div>

  <!-- Quit Menu Overlay -->
  <div id="quitMenu" class="quit-overlay" style="display:none;">
    <div class="quit-box">
      <button class="close-btn" id="closeQuit">âœ•</button>
      <h2 class="quit-title">Leaving Already?</h2>
      <div class="quit-options" id="quitOptions">
        <button id="githubBtn">GitHub</button>
        <button id="feedbackBtn">Feedback</button>
      </div>

      <!-- Feedback Form -->
      <div id="feedbackForm" class="feedback-form" style="display:none;">
        <input type="email" id="feedbackEmail" placeholder="Your Email (optional)" />
        <textarea id="feedbackMsg" placeholder="Write your feedback or complaint..."></textarea>
        <div class="feedback-actions">
          <button type="button" id="submitFeedback">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="music.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="index.css">
  <title>Typo Rush - Home</title>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading...</div>
    </div>
  </div>
  <img src="index.png" alt="background" class="bg-img" />
  <div class="overlay"></div>
  <div class="title">Typo Rush</div>
  <div class="music-wrap">
    <button class="music-btn" id="musicToggle">Music: Off</button>
    <div id="musicHint" class="music-hint">UNMUTE SOUND</div>
  </div>
  <div class="center-area">
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="leaderboardBtn">Leaderboard</button>
      <button id="quitBtn">Contact</button>
    </div>
    <div class="tagline-box">
      <div class="line">Type Fast, Beat The Clock!</div>
    </div>
  </div>
  <!-- Username -->
  <div class="username-box" id="usernameBox">
    <input id="usernameInput" type="text" placeholder="Enter your name">
    <button class="go" id="goBtn">Go</button>
  </div>
  <!-- Quit Menu -->
  <div id="quitMenu" class="quit-overlay" style="display:none;">
    <div class="quit-box">
      <button class="close-btn" id="closeQuit">âœ•</button>
      <h2 class="quit-title">Leaving Already?</h2>
      <div class="quit-options" id="quitOptions">
        <button id="githubBtn">GitHub</button>
        <button id="feedbackBtn">Feedback</button>
      </div>
      <!-- FIXED: Added type="button" to prevent form submission -->
      <div id="feedbackForm" class="feedback-form" style="display:none;">
        <input type="email" id="feedbackEmail" placeholder="Your Email (optional)" />
        <textarea id="feedbackMsg" placeholder="Write your feedback or complaint..."></textarea>
        <div class="feedback-actions">
          <button type="button" id="submitFeedback">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="music.js"></script>
  <script src="index.js"></script>
</body>
</html>
